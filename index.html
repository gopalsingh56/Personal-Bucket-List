<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mood Tracker</title>
  <style>
    :root {
      --happy-color: #fff176;
      --sad-color: #90caf9;
      --excited-color: #ff8a65;
      --calm-color: #a5d6a7;
      --dark-bg: #121212;
      --light-bg: #ffffff;
      --text-color-dark: #ffffff;
      --text-color-light: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--light-bg);
      color: var(--text-color-light);
    }

    .container {
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .mood-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .mood-btn {
      font-size: 2rem;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background-color: #f0f0f0;
    }

    .mood-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .history {
      margin-top: 2rem;
    }

    .history h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    #mood-log {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-color-dark);
    }

    .toggle-dark {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      background-color: #333;
      color: white;
    }

    @media (max-width: 600px) {
      .mood-btn {
        flex: 1 1 40%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒˆ How Are You Feeling Today?</h1>
    <div class="mood-buttons">
      <button class="mood-btn" onclick="selectMood('Happy', 'var(--happy-color)', 'ðŸ˜Š')">ðŸ˜Š Happy</button>
      <button class="mood-btn" onclick="selectMood('Sad', 'var(--sad-color)', 'ðŸ˜¢')">ðŸ˜¢ Sad</button>
      <button class="mood-btn" onclick="selectMood('Excited', 'var(--excited-color)', 'ðŸ¤©')">ðŸ¤© Excited</button>
      <button class="mood-btn" onclick="selectMood('Calm', 'var(--calm-color)', 'ðŸ˜Œ')">ðŸ˜Œ Calm</button>
    </div>

    <div class="history">
      <h2>ðŸ“… Mood History</h2>
      <ul id="mood-log"></ul>
    </div>

    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script>
    function selectMood(mood, colorVar, emoji) {
      const root = getComputedStyle(document.documentElement);
      const bgColor = root.getPropertyValue(colorVar);
      document.body.style.backgroundColor = bgColor.trim();
      const log = document.getElementById('mood-log');
      const now = new Date().toLocaleString();
      const entry = document.createElement('li');
      entry.textContent = `${emoji} ${mood} - ${now}`;
      log.prepend(entry);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
